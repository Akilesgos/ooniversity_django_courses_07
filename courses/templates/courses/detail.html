<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <title>RacBursa Main</title>    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'students:list_view' %}?course_id={{ qscurrent.id }}">Students</a>
          </li>          
        </ul>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="starter-template">
        <h1 class="bold reddish"><b>Program</b></h1>
        <h2>{{ qscurrent.name }}</h2>

        <h3 class="bold greenish"><b>Description</b></h3>
        <h4 class="lead">{{ qscurrent.description }}</h4>
        <h5>План курса</h5>
        
        <div class="container">
            <div class="row">
                <div class="col border">#</div>
                <div class="col border">Тема</div>
                <div class="col border">Описание</div>
            </div>
            {% for qs_detail in qsdetail_list %}
            <div class="row"> 
                <div class="col border">{{ qs_detail.order }}</div>
                <div class="col border">{{ qs_detail.subject }}</div>
                <div class="col border">{{ qs_detail.description }}</div>
            </div>
            {% endfor %}

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
  </body>
</html>
