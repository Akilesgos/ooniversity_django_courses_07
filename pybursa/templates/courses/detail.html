{% load staticfiles %}<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Course</title>

	<meta name=viewport content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap-theme.css' %}">
	
</head>
<body>
	<div class="splash">
		<div class="container">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">

					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!-- <div class="navbar-brand"> -->
						<img class="navbar-brand" alt="brand" src="{% static '/images/it.png' %}">
						<!-- </div> -->
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a class="li-a" href="{% url 'index' %}">Main</a></li>
							<li><a class="li-a" href="{% url 'contact' %}">Contacts</a></li>
							<li><a class="li-a" href="{% url 'students:list_view' %}?course_id={{ course.id }}">Students</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<div id="wrapper">
				<h2>{{ course.name }}</h2>
				<p>{{ course.description }}</p>
				<br/>
				<h3>Courses</h3>
				<table class="table-striped table table-hover">
					<thead>
						<th>#</th>
						<th>Курс</th>
						<th>Описание</th>
					</thead>
					{% for lesson in lessons %}
					<tr>
						<td>{{ lesson.order }}</td>
						<td>{{ lesson.subject }}</td>
						<td>{{ lesson.description }}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
	<script src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static '/static/js/bootstrap.js' %}"></script>
</body>
</html>
