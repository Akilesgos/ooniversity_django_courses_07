<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Main{% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="{% static 'bootstrap.css' %}" rel="stylesheet">
    <!-- My CSS -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default menu">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">bursa</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="{% block active_link_index %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
              <li class="{% block active_link_contacts %}{% endblock %}"><a href="{% url 'contact' %}">Contacts</a></li>
              <li class="{% block active_link_students %}{% endblock %}"><a href="{% url 'students:list_view' %}">Students</a></li>
            </ul>
          </div>
        </div><!-- /.container-->
      </nav>
    </header>   
    
    <main>
      <div class="jumbotron jumbotron-fluid content">
        <div class="container">
          {% include "include/bursa_include.html" %}
          {% block content %}
         
          {% endblock content %}
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
