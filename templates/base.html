{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Bursa | {% block title %}{% endblock title %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        
        <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    </head>
    <body>
        <div class="wrapper">
            <section class="header">
                <div class="menu clearfix">
                    <a class="{% if request.get_full_path == '/'  %}active{% endif %}" href="{% url 'index' %}">Main</a>
                    {% url 'contact' as t_url %}
                    <a class="{% if t_url in request.get_full_path %}active{% endif %}" href="{{ t_url }}">Contacts</a>
                    {% url 'students:list_view' as t_url %}
                    <a class="{% if t_url in request.get_full_path %}active{% endif %}" href="{{ t_url }}{% if course_id %}?course_id={{ course_id }}{% endif %}">Students</a>
                    {% url 'feedback' as t_url %}
                    <a class="{% if t_url in request.get_full_path %}active{% endif %}" href="{{ t_url }}">Feedback</a>
                </div>
            </section>

            <section class="content">
                {% block content %}{% endblock content %}
            </section>

            <section class="footer">
                <div class="pull-right">
                    <span>by rymka1989</span>
                </div>
            </section>
        </div>
    </body>
</html>
