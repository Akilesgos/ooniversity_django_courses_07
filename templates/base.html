<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin,cyrillic" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DjangoBursa</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="{% block active_link_main %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
            <li class="{% block active_link_students %}{% endblock %}"><a href="{% block student_link %}{% url 'students:list_view' %}{% endblock student_link %}">Students</a></li>
            <li class="{% block active_link_contact %}{% endblock %}"><a href="{% url 'contact' %}">Contacts</a></li>
        </ul>
    </div>
</nav>

{% block content %}
{% endblock content %}

<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <div class="panel-footer">
                <p>Made by Sofiia Omelchenko</p>
                <p>2017</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
