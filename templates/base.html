{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Main - ItBursa courses.">
    <meta name="author" content="Arthur">
    <link rel="icon" href="{% static "images/favicon.ico" %}">

    <title>{% block title %}Base - ItBursa{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
  </head>

  <body>
    <div class="page-masthead">
      <div class="container">
        <nav class="page-nav">
          <a class="page-nav-item{% block nav_main_active %}{% endblock nav_main_active %}" href="{% url 'index' %}">Main</a>
          <a class="page-nav-item{% block nav_contacts_active %}{% endblock nav_contacts_active %}" href="{% url 'contact' %}">Contacts</a>
		  <a class="page-nav-item{% block nav_students_active %}{% endblock nav_students_active %}" href="{% url 'students:list_view' %}{% block nav_course %}{% endblock nav_course %}">Students</a>
        </nav>
      </div>
    </div>
    {% block content %}{% endblock content %}
    <footer class="page-footer">
      <p>ItBursa - 2017</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% load static %}
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
