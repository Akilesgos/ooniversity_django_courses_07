<!DOCTYPE html>
<html>
<head>
    <title>SuperCourses</title>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin,cyrillic" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DjangoBursa</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'index' %}">Main</a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <div class="jumbotron">
                <h1>SuperCourses</h1>
                <p>We change your reality</p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <div class="text">
                <h2>Our courses</h2>
                <table class="table">
                    <tbody>
                    <th>Course</th>
                    <th>Description</th>
                    {% for course in courses_list %}
                    <tr>
                        <td><a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a></td>
                        <td>{{course.description}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <div class="panel-footer">
                <p>Made by Sofiia Omelchenko</p>
                <p>2017</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
