{% extends "base.html" %}

{% block title %}PyBursa{% endblock %}

{% block content %}
    <h1>Courses <span class="PyBursa">PyBursa</span></h1>
    <h2>Program</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Course</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        {% for course in courses_list %}
            <tr>
                <td><a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a></td>
                <td>{{ course.short_description }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
