{% extends "base.html" %}


{% block title %}Students{% endblock title %}


{% block nav_students %}active{% endblock %}


{% block content %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <h2>Edit Student</h2>
    <form class='student-create' method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

{% endblock content %}
