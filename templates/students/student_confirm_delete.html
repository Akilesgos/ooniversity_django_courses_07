{% extends "base.html" %}

{% block title %}PyBursa: Remove student{% endblock %}

{% block navbar_nav_class_students %}class = "active"{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p><b>{{ title }}</b></p>
        <p>Do you want to remove student: {{ student }} ?</p>
        <input type="submit" value="Remove">
    </form>
{% endblock content %}
