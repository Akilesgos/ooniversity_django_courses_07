{% extends "base.html"%}

{% load static %}

{% block title %}Удалить студента{% endblock title %}

{% block content %}
    <div class="container">
{% if messages %}
                 <div class="alert alert-success" role="alert">
                   {% for message in messages %}
                   {{ message }}
                   {% endfor %}
                 </div>
{% endif %}
    
	<h2>{{ title }}</h2>
                       <div class="table-responsive">
                         <form method="post">
                          {% csrf_token %}
                          <input type="submit" value="Удалить">
                          </form>
    </div>			
{% endblock content %}
