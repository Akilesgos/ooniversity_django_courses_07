{% extends "base.html" %}


{% block title %}Delete a student{% endblock %}


{% block active_link_students %}active{% endblock %}


{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <div class="text">
                <form method="post">
                    {% csrf_token %}
                    <p>Delete student {{student.name}} {{student.surname}} ?</p>
                    <input type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
