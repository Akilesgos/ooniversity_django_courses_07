{% extends "base.html"%}

{% block title %}Отредактировать курс{% endblock title %}

{% block content %}
<div class="container">
	{% if messages %}
<div class="alert alert-success" role="alert">
	{% for message in messages %}
	{{ message }}
	{% endfor %}
</div>
	{% endif %}
<h2>{{ title }}</h2>
<div class="table-responsive">
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
<input type="submit" value="Изменить">
</form>
    </div>			
{% endblock content %}
