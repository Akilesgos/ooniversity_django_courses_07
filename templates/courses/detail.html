<!doctype html>
<html lang="en">
  <head>
    <title>Main</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="{% static 'bootstrap.css' %}" rel="stylesheet">
    <!-- My CSS -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
 
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default menu">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">bursa</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active-link"><a href="{% url 'index' %}">Main</a></li>
              <li><a href="{% url 'contact' %}">Contacts</a></li>
              <li><a href="{% url 'list_view' %}?course_id={{course.id}}">Students</a></li>
            </ul>
          </div>
        </div><!-- /.container-->
      </nav>
    </header>   
    
    <main>
      <div class="jumbotron jumbotron-fluid content">
        <div class="panel panel-default container">
          <div class="panel-heading">
            <h3 class="panel-title">{{ course.name }}</h3>
          </div>
          <div class="panel-body">
            {{ course.description }}
          </div>
          <div class="panel-heading">План курса</div>
          <!-- Table -->
            <table class="table">
              <tr class="first_row">
                <td> # </td>                
                <td> Тема </td>
                <td> Описание </td>
              </tr>              
              {% for lesson in lessons%}              
              <tr>
                <td> {{ lesson.order }} </td>                
                <td> {{ lesson.subject }} </td>
                <td> {{ lesson.description }} </td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
