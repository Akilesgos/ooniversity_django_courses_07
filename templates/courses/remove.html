{% extends "base.html" %}

{% block title %}PyBursa: Remove course{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p><b>{{ title }}</b></p>
        <p>Do you want to remove course: {{ course.name }} ?</p>
        <input type="submit" value="Remove">
    </form>
{% endblock content %}
