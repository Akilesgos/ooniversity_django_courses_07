{% extends 'base.html' %}
{% load static %}
{% block title %}Delete course{% endblock title %}
{% block content %}
<h2>Удаление курса</h2>
<form method="post">
    <p class="message bg-warning">Вы точно хотите удалить курс {{ course.name }}</p>
    {% csrf_token %}
    <input class="btn btn-danger btn-flat" type="submit" value="Delete"/>
</form>
{% endblock content %}
