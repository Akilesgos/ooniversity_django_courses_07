{% extends "base.html" %}


{% block title %}{{ title }}{% endblock %}


{% block active_link_main %}active{% endblock %}


{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <div class="jumbotron">
                <h3>{{ title }}</h3>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <div class="text">
                <form method="post">
                    {% csrf_token %}
                    <p>Delete course {{ course.name }} ?</p>
                    <input type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
