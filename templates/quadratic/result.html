<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Result</title>
</head>
<body>
	<p>Квадратное уравнение a*x*x + b*x + c = 0</p>
	<form method="get">
		<p>
			{{ form.a.label_tag }}
   			{{ form.a }}
   			{{ form.a.errors }}
		</p>
		<p>
    		{{ form.b.label_tag }}
   			{{ form.b }}
    		{{ form.b.errors }}
		</p>
		<p>
    		{{ form.c.label_tag }}
   			{{ form.c }}
    		{{ form.c.errors }}
		</p>
		<input type="submit" value="Решить">
	</form>
	<p>{{ desc }}</p>
	<p>{{ result }}</p>
</body>
</html>
